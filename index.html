<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Me test</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="search-form" id="search-form-input">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-engine"
            id="city-searched"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
        <main>
          <div class="weather-app">
            <div>
              <h1 id="input-city">Nairobi</h1>
              <p class="weather-app-info">
                Friday 11:32, clear sky
                <br />

                Humidity: <span><strong>88%</strong></span
                >, Wind:
                <span><strong>3.09km/h</strong></span>
              </p>
            </div>
            <div class="weather-app-temperature-readings">
              <div class="weather-app-icon">🌦️</div>
              <div class="weather-app-temperature">12</div>
              <div class="weather-app-unit-value">°C</div>
            </div>
          </div>
        </main>
      </header>
      <footer>
        This project was coded by
        <a href="https://github.com/Ann-Techie" target="_blank">Ann Kamau</a>
        and is
        <a
          href="https://github.com/Ann-Techie/self-test-project"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted
        <a href="https://ann-shecodes-testme.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
